<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap");
    </style>

    <!-- fontawesome -->
    <style>
      @import url("./node_modules/@fortawesome/fontawesome-free/css/all.min.css");
    </style>

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- main style -->
    <link href="./src/css/output.css" rel="stylesheet" />
  </head>

  <body class="bg-slate-300 dark:bg-[#272B30] overflow-hidden">
    <div
      id="lodding"
      class="lodding hidden flex bg-slate-500 bg-opacity-75 justify-center items-center absolute top-0 bottom-0 right-0 left-0 z-20"
    >
      <span class="loader"></span>
    </div>

    <section class="" id="header">
      <figure class="h-1/2">
        <img src="./images/bg.png" alt="background image" class="w-full" />
      </figure>
    </section>

    <nav
      class="w-[75%] mx-auto rounded-2xl bg-white border-gray-200 dark:bg-gray-900 z-10"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Games</span
          >
        </a>

        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="linkList font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                data-category="mmorpg"
                class="active block navLink dark:text-white capitalize py-2 px-3 text-black rounded md:bg-transparent md:p-0"
                aria-current="page"
                >mmorpg</a
              >
            </li>
            <li>
              <a
                href="#"
                data-category="shooter"
                class="block navLink dark:text-white capitalize py-2 px-3 text-black rounded md:bg-transparent md:p-0"
                aria-current="page"
                >shooter</a
              >
            </li>
            <li>
              <a
                href="#"
                data-category="sailing"
                class="block navLink dark:text-white capitalize py-2 px-3 text-black rounded hover:bg-transparent md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >sailing</a
              >
            </li>
            <li>
              <a
                href="#"
                data-category="permadeath"
                class="block navLink dark:text-white capitalize py-2 px-3 text-black rounded hover:bg-transparent md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >permadeath</a
              >
            </li>
            <li>
              <a
                href="#"
                data-category="superhero"
                class="block navLink dark:text-white capitalize py-2 px-3 text-black rounded hover:bg-transparent md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >superhero</a
              >
            </li>
            <li>
              <a
                href="#"
                data-category="pixel"
                class="block navLink dark:text-white capitalize py-2 px-3 text-black rounded hover:bg-transparent md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >pixel</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="home py-8" id="home">
      <div class="container">
        <div class="row-tw" id="gameData"></div>
      </div>
    </section>

    <section
      id="details"
      class="hidden details py-5 text-white fixed top-0 left-0 bottom-0 overflow-y-scroll justify-center items-center z-30 bg-gray-700"
    >
      <div class="container">
        <div class="Detailhead flex justify-between items-center pb-10">
          <h2 class="capitalize">game detailes</h2>
          <span id="closebtn" class="closebtn cursor-pointer"
            ><i class="fa-solid fa-x"></i
          ></span>
        </div>

        <div id="detailsInfo" class="row-tw"></div>
      </div>
    </section>

    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

    <!-- jquery -->
    <script src="./src/js/jquery-3.7.1.min.js"></script>

    <!-- main -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
